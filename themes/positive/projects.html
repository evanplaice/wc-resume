<div><i class="fa fa-lg fa-star"></i><h2>Projects</h2></div>
  <section>
  ${projects.map(project => `
    <div class="header">
      <div class="name">
        <h3>
        <span>${project.roles.join(', ')}</span>
        <span> - </span>
        <span><a href="${project.url}">${project.name}</a></span>
        <span> (${project.type})</span>
      </h3>
      </div>
      <div class="dates">${project.startDate} - ${project.endDate}</div>
    </div>
    <div>${project.description}</div>
    <ul class="highlights">
      ${project.highlights.map(highlight => `
        <li>${highlight}</li>
      `).join('\n')}
    </ul>
    <div class="keywords">${project.keywords.join(', ')}</div>
  </div>
  `)}
</section>
