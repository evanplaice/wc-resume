<h2>Publications</h2>
${publications.map(publication => `
  <table>
    <tr>
      <td>Name</td>
      <td>${publication.name}</td>
    </tr>
    <tr>
      <td>Publisher</td>
      <td>${publication.publisher}</td>
    </tr>
    <tr>
      <td>Release Date</td>
      <td>${publication.releaseDate}</td>
    </tr>
    <tr>
      <td>URL</td>
      <td>${publication.url}</td>
    </tr>
    <tr>
      <td>Summary</td>
      <td>${publication.summary}</td>
    </tr>
  </table>
`).join('\n\n')}
<hr>
